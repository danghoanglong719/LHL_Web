<body>

    <script>
        $(document).ready(function() {
            let url = decodeURIComponent(window.location.search);
            url = url.substring(4);
            if (url.search('_') != -1) {
                url = url.replace(/_/g, " ");
            } else {
                url = url.replace(/\+/g, " ");
            }
            $('img', '#imm').attr('src', '..\/img\/' + url)
            console.log(url);
        })
    </script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <div id='imm' class="mt-5">
                    <img src="" alt="" style="height: 500px;width: 500px;">
                </div>
            </div>
        </div>

    </div>

</body>
