<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../css/global.css">
      <link rel="stylesheet" href="../bootstrap-4.4.1-dist/css/bootstrap.css">
      <script src="../js/jquery-3.5.0.min.js"></script>  
      <script src="../js/jquery.validate.min.js"></script>
      <script src="../js/additional-methods.min.js"></script>
      <script src="../js/jquery.validate.js"></script>
      <script src="../js/additional-methods.js"></script>
        
      <style type="text/css">    
            label.error{color:Red;}     
            input.error {  color:red;} 

 </style>
    </head>

        
        <div class="container-fluid bg">
           
            <div class="row">
                <div class="col-md-4 col-sm-3 col-xs-12"></div>
                <div class="col-md-4 col-sm-6 col-xs-12">
                    <form class="form-container" id="formLogin">
                        <h1>Đăng Ký</h1>
                        <div class="form-group">
                            <div class="form-inline">
                                <div class="col-sm-6">
                                    <div class="form-inline">
                                        <label for="ipFirstname" class="col-md-3">Họ</label>
                                        <input type="text" name="firstname" id="ipFirstname" class="form-control col-md-9" placeholder="Họ">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-inline">
                                        <label for="ipLastname" class="col-md-3">Tên</label>
                                        <input type="text" name="lastname" id="ipLastname" class="form-control col-md-9" placeholder="Tên">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="ipTk" class="col-md-4">Tài khoản</label>
                                <input type="text" name="user" id="ipTK" class="form-control col-md-8" placeholder="Nhập tài khoản">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="ipPass" class="col-sm-4">Mật khẩu</label>
                                <input type="password" name="pass" id="ipPass" class="form-control col-sm-8" placeholder="Nhập mật khẩu">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <div class="col-sm-4"></div>
                                <input type="password" name="repass" id="ipRePass" class="form-control col-sm-8" placeholder="Nhập lại mật khẩu">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-inline">
                            <label for="ipSdt" class="col-md-4">SDT</label>
                            <input type="text" name="sdt" id="ipSdt" class="form-control col-md-8" placeholder="Nhập Số điện thoại" >
                            </div>
                        </div>
                            <div class="form-gruop">
                                <div class="form-check">
                                    <label for="" class="form-check-label col-sm-4">Giới tính</label>
                                    <input type="radio" name="gioi" id="ipGioi" checked="checked" >Nam
                                    <input type="radio" name=gioi id=ipNu> Nữ
                                </div>
                            </div>
                        <div class="form-group">
                            <div class="form-inline">
                                <label for="ipDate" class="col-sm-4">Ngày sinh</label>
                                <input type="date" name="ngaysinh" id="ipDate" class="form-control col-sm-8">
                            </div>
                        </div>
                        <div id="myErr"></div>
                        <input type="submit" name="send" id="ipSend" class="btn btn-success btn-block" value="Đăng ký">
                        
                    </form>
                </div>

                <div class="col-md-4 col-sm-3 col-xs-12" >
                </div>

            </div>
        </div>
      
    </body>

    <script>
        $(document).ready(function(){
            $('#formLogin').validate({
                rules: {
                    firstname:{required:true},
                    lastname:{required:true},
                    user:{required:true ,minlength:6},
                    pass:{required:true,minlength:6},
                    repass:{required:true,equalTo:"#ipPass"},
                    sdt:{digits:true}
                },
                messages:{
                   firstname:{
                       required:"Không được bỏ trống",
                   },
                   lastname:{required:"Không được bỏ trống",},
                   user:{
                    required:"Không được bỏ trống",
                    minlength:"Ít nhất 6 ký tự"
                   },
                   pass:{
                       required:"Không được bỏ trống",
                        minlength:"Ít nhất 6 ký tự"
                   },
                   repass:{
                       required:"Không được bỏ trống",
                      
                        equalTo:"Mật khẩu không khớp",
                   },
                   sdt:{digits:"Chỉ nhập số nguyên"}
                },
                
            });
        })
    </script>
    
   
</html>
